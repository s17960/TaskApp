<div>
  <h3>Dodaj nowe zadanie</h3>
  <form (ngSubmit)="addTask(newTask)">
    <input type="text" name="task" #task="ngModel" [(ngModel)]="newTask" class="newTaskInput" required maxlength="40">
    <button [disabled]="task.errors?.required" type="submit" class="btn btn-success addButton">Dodaj</button>
  </form>
</div>
